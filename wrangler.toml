compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# KV Namespaces voor logging
# Maak deze aan via: wrangler kv:namespace create "SUBMISSIONS"
# [kv_namespaces]
# binding = "SUBMISSIONS"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# Environment variabelen
# Voor publieke variabelen (PUBLIC_ prefix) - kunnen in wrangler.toml
[vars]
PUBLIC_TURNSTILE_SITE_KEY = "0x4AAAAAAB_NNGt1RDkymzcu"
# FREESCOUT_API_URL = "https://your-freescout-instance.com"
# FREESCOUT_MAILBOX_ID = "1"

# Voor gevoelige variabelen (Secrets) - gebruik Dashboard of wrangler CLI:
# Via Dashboard: Settings → Environment Variables → Secrets tab
# Via CLI: wrangler secret put TURNSTILE_SECRET
# Via CLI: wrangler secret put FREESCOUT_API_KEY
#
# Secrets die moeten worden ingesteld:
# - TURNSTILE_SECRET (gevoelig - alleen via Secrets)
# - FREESCOUT_API_KEY (gevoelig - alleen via Secrets) - voor email verzending

